<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case6</title>
    <style>
        /*sky*/
        #sky{
            background-image: url("assets/case6/sky.jpg");
            background-repeat: no-repeat;
            background-size: cover;

            width: 100vw;
            height: 60vh;

            position: absolute;
        }

        /*road and city*/
        main{
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            position: absolute;
            overflow: hidden;
        }

        main>section{
            display: flex;
            width: 100vw;
            height: 80vh;
            position: absolute;
            bottom: 0;
        }

        .animation{
            animation-name: roadCityAnimation;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .size{
            width: 100vw;
            height: 40vh;
        }

        /*car*/
        #car{
            background-image: url("assets/case6/car.png");
            background-size: cover;
            background-repeat: no-repeat;

            position: fixed;
            left: calc(50vw - 125px);
            bottom: 26%;

            width: 265px;
            height: 110px;
        }

        .wheel{
            background-image: url("assets/case6/wheel.png");
            background-repeat: no-repeat;
            background-size: cover;

            position: fixed;
            bottom: 27%;
            left: calc(60vw - 76px);

            width: 46px;
            aspect-ratio: 1/1;

            animation-name: wheel-animation;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        #leftWheel{
            position: fixed;
            bottom: 27%;
            left: calc(50vw - 101px);
        }

        #rightWheel{
            position: fixed;
            bottom: 27%;
            left: calc(60vw - 76px);
        }

        main>section>section:nth-child(1)>div{
            background-image: url("assets/case6/city.png");
            background-repeat: no-repeat;
            background-size: cover;
        }

        main>section>section:nth-child(1)>div:nth-child(2){
            background-image: url("assets/case6/road.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<main>
    <div id="sky"></div>
    <section>
        <section class="animation">
            <div class="size"></div>
            <div class="size"></div>
        </section>
        <section class="animation">
            <div class="size"></div>
            <div class="size"></div>
        </section>
        <div id="car"></div>
        <div id="leftWheel" class="wheel"></div>
        <div id="rightWheel" class="wheel"></div>
    </section>
</main>
</body>
</html>
